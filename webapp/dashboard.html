<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitlink Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">Fitlink Dashboard</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-500" id="last-updated">Loading...</span>
                        <button onclick="refreshData()" class="bg-primary text-white px-3 py-1 rounded-md text-sm hover:bg-blue-600">
                            Refresh
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Loading State -->
            <div id="loading" class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto"></div>
                <p class="mt-4 text-gray-600">Loading your health data...</p>
            </div>

            <!-- Error State -->
            <div id="error" class="hidden text-center py-12">
                <div class="text-red-500 text-lg font-semibold">‚ö†Ô∏è Error Loading Data</div>
                <p class="mt-2 text-gray-600">Please check your connection and try again.</p>
                <button onclick="refreshData()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
                    Retry
                </button>
            </div>

            <!-- Dashboard Content -->
            <div id="dashboard" class="hidden space-y-8">
                <!-- Status Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Sleep Card -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                                    <span class="text-blue-600 text-sm font-semibold">üí§</span>
                                </div>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-semibold text-gray-900">Last Night</h3>
                                <div id="sleep-summary" class="text-sm text-gray-600">No data</div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <div id="sleep-details" class="space-y-2 text-sm">
                                <!-- Sleep details will be populated here -->
                            </div>
                        </div>
                    </div>

                    <!-- Training Card -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                                    <span class="text-green-600 text-sm font-semibold">üèÉ</span>
                                </div>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-semibold text-gray-900">This Week</h3>
                                <div id="training-summary" class="text-sm text-gray-600">No data</div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <div id="training-details" class="space-y-2 text-sm">
                                <!-- Training details will be populated here -->
                            </div>
                        </div>
                    </div>

                    <!-- Weather Card -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center">
                                    <span class="text-yellow-600 text-sm font-semibold">üå§Ô∏è</span>
                                </div>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-semibold text-gray-900">Today</h3>
                                <div id="weather-summary" class="text-sm text-gray-600">No data</div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <div id="weather-details" class="space-y-2 text-sm">
                                <!-- Weather details will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts Row -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- HRV Trend Chart -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">HRV Trend (7 days)</h3>
                        <canvas id="hrv-chart" width="400" height="200"></canvas>
                    </div>

                    <!-- Training Load Chart -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Weekly Training Load</h3>
                        <canvas id="training-chart" width="400" height="200"></canvas>
                    </div>
                </div>

                <!-- Recent Briefings -->
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900">Recent Briefings</h3>
                    </div>
                    <div id="briefings-list" class="divide-y divide-gray-200">
                        <!-- Briefings will be populated here -->
                    </div>
                </div>

                <!-- Connections Status -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Connected Accounts</h3>
                    <div id="connections-status" class="space-y-3">
                        <!-- Connection status will be populated here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Dashboard JavaScript
        let dashboardData = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');
            
            if (!userId) {
                showError('Missing user ID parameter');
                return;
            }

            refreshData();
        });

        async function refreshData() {
            showLoading();
            
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get('user_id');
                
                // In a real implementation, this would call your Supabase API
                // For now, we'll simulate data
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                dashboardData = generateSampleData();
                populateDashboard(dashboardData);
                showDashboard();
                
            } catch (error) {
                console.error('Error fetching data:', error);
                showError('Failed to load dashboard data');
            }
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            document.querySelector('#error p').textContent = message;
        }

        function showDashboard() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('last-updated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        function populateDashboard(data) {
            // Populate sleep card
            if (data.sleep) {
                document.getElementById('sleep-summary').textContent = 
                    `${(data.sleep.total_sleep_minutes / 60).toFixed(1)}h (${data.sleep.sleep_efficiency}% efficiency)`;
                
                document.getElementById('sleep-details').innerHTML = `
                    <div class="flex justify-between"><span>HRV:</span><span>${data.sleep.hrv_avg || 'N/A'} ms</span></div>
                    <div class="flex justify-between"><span>RHR:</span><span>${data.sleep.resting_heart_rate || 'N/A'} bpm</span></div>
                    <div class="flex justify-between"><span>Readiness:</span><span>${data.sleep.readiness_score || 'N/A'}/100</span></div>
                `;
            }

            // Populate training card
            if (data.training) {
                document.getElementById('training-summary').textContent = 
                    `${data.training.current_week_sessions} sessions, ${Math.round(data.training.current_week_duration_seconds / 3600)}h`;
                
                document.getElementById('training-details').innerHTML = `
                    <div class="flex justify-between"><span>Distance:</span><span>${(data.training.current_week_distance_meters / 1000).toFixed(1)} km</span></div>
                    <div class="flex justify-between"><span>vs. Average:</span><span class="${data.training.load_change_percent >= 0 ? 'text-green-600' : 'text-red-600'}">${data.training.load_change_percent > 0 ? '+' : ''}${data.training.load_change_percent}%</span></div>
                `;
            }

            // Populate weather card
            if (data.weather) {
                document.getElementById('weather-summary').textContent = 
                    `${data.weather.temp_min_c}¬∞-${data.weather.temp_max_c}¬∞C, ${data.weather.weather_description}`;
                
                document.getElementById('weather-details').innerHTML = `
                    <div class="flex justify-between"><span>Exercise conditions:</span><span class="capitalize">${data.weather.exercise_conditions}</span></div>
                    <div class="flex justify-between"><span>Wind:</span><span>${data.weather.wind_kph} kph</span></div>
                `;
            }

            // Create charts
            createHRVChart(data.sleep_history);
            createTrainingChart(data.training_history);

            // Populate recent briefings
            populateBriefings(data.recent_briefings);

            // Populate connections
            populateConnections(data.connections);
        }

        function createHRVChart(sleepHistory) {
            const ctx = document.getElementById('hrv-chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sleepHistory.map(d => new Date(d.date).toLocaleDateString()),
                    datasets: [{
                        label: 'HRV (ms)',
                        data: sleepHistory.map(d => d.hrv_avg),
                        borderColor: '#3B82F6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        function createTrainingChart(trainingHistory) {
            const ctx = document.getElementById('training-chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: trainingHistory.map(d => `Week ${d.week}`),
                    datasets: [{
                        label: 'Training Load',
                        data: trainingHistory.map(d => d.total_tss),
                        backgroundColor: '#10B981'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function populateBriefings(briefings) {
            const container = document.getElementById('briefings-list');
            container.innerHTML = briefings.map(briefing => `
                <div class="p-4">
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="font-semibold text-gray-900">${briefing.date}</h4>
                            <p class="text-sm text-gray-600 mt-1">${briefing.headline}</p>
                        </div>
                        <div class="flex space-x-1">
                            ${briefing.feedback_rating === 1 ? '<span class="text-green-600">üëç</span>' : ''}
                            ${briefing.feedback_rating === -1 ? '<span class="text-red-600">üëé</span>' : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function populateConnections(connections) {
            const container = document.getElementById('connections-status');
            container.innerHTML = connections.map(conn => `
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <span class="text-lg mr-2">${conn.provider === 'oura' ? '‚≠ï' : 'üî∂'}</span>
                        <span class="font-medium">${conn.provider === 'oura' ? 'Oura Ring' : 'Strava'}</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm ${conn.is_active ? 'text-green-600' : 'text-red-600'}">
                            ${conn.is_active ? '‚úÖ Connected' : '‚ùå Disconnected'}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        // Sample data generator for demo
        function generateSampleData() {
            return {
                sleep: {
                    total_sleep_minutes: 462,
                    sleep_efficiency: 89,
                    hrv_avg: 45.2,
                    resting_heart_rate: 52,
                    readiness_score: 78
                },
                training: {
                    current_week_sessions: 4,
                    current_week_duration_seconds: 12600,
                    current_week_distance_meters: 32000,
                    load_change_percent: 12
                },
                weather: {
                    temp_min_c: 14,
                    temp_max_c: 22,
                    weather_description: 'Partly cloudy',
                    exercise_conditions: 'good',
                    wind_kph: 8
                },
                sleep_history: [
                    { date: '2025-08-05', hrv_avg: 42.1 },
                    { date: '2025-08-06', hrv_avg: 44.3 },
                    { date: '2025-08-07', hrv_avg: 41.8 },
                    { date: '2025-08-08', hrv_avg: 46.2 },
                    { date: '2025-08-09', hrv_avg: 43.9 },
                    { date: '2025-08-10', hrv_avg: 45.7 },
                    { date: '2025-08-11', hrv_avg: 45.2 }
                ],
                training_history: [
                    { week: 1, total_tss: 210 },
                    { week: 2, total_tss: 185 },
                    { week: 3, total_tss: 220 },
                    { week: 4, total_tss: 235 }
                ],
                recent_briefings: [
                    { date: '2025-08-11', headline: 'Green day ahead - great recovery', feedback_rating: 1 },
                    { date: '2025-08-10', headline: 'Moderate training recommended', feedback_rating: null },
                    { date: '2025-08-09', headline: 'Easy day - prioritize recovery', feedback_rating: -1 }
                ],
                connections: [
                    { provider: 'oura', is_active: true },
                    { provider: 'strava', is_active: true }
                ]
            };
        }
    </script>
</body>
</html>
