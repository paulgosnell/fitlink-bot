[build]
  publish = "web/public"
  command = "echo 'Static site - no build needed'"
  edge_functions = "netlify/edge-functions"

[build.environment]
  NODE_VERSION = "18"

[[edge_functions]]
  function = "oauth-oura-proxy"
  path = "/oauth-oura/*"

[[edge_functions]]
  function = "oauth-strava-proxy"
  path = "/oauth-strava/*"

[[edge_functions]]
  function = "telegram-proxy"
  path = "/api/telegram-webhook"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://telegram.org https://esm.sh; img-src 'self' data:; connect-src 'self' https://umixefoxgjmdlvvtfnmr.supabase.co https://esm.sh"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=300"
