<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Intelligence Dashboard - Fitlink Bot</title>
    <meta name="description" content="Advanced health analytics dashboard showcasing deep analysis, predictive alerts, and personalized coaching insights from your Fitlink Bot.">
    
    <!-- Stylesheets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .premium-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        .glass-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .metric-card {
            transition: all 0.3s ease;
        }
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .trend-up { color: #10b981; }
        .trend-down { color: #ef4444; }
        .trend-stable { color: #6b7280; }
        .pulse-dot {
            animation: pulse 2s infinite;
        }
        .data-viz {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-radius: 12px;
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        .chart-line {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 80px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 8px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-optimal { background-color: #10b981; }
        .status-warning { background-color: #f59e0b; }
        .status-alert { background-color: #ef4444; }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Mobile-Optimized Header -->
    <header class="premium-gradient shadow-lg">
        <div class="px-3 py-3">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center mr-3">
                    <i class="fas fa-chart-line text-purple-600 text-sm"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-white">Health Dashboard</h1>
                    <p class="text-blue-200 text-xs">AI Analytics</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile-Optimized Main Content -->
    <main id="dashboard-content" class="px-3 py-4">
        <!-- Content will be dynamically loaded by JavaScript -->
    </main>

    <!-- Mobile Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="px-3 text-center">
            <p class="text-gray-400 text-sm">Fitlink Health Analytics â€¢ Powered by Claude AI</p>
        </div>
    </footer>

    <!-- Telegram Web Apps Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Dashboard JavaScript -->
    <script type="module" src="dashboard.js?v=4.4"></script>
</body>
</html>
