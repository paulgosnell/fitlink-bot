<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Debug Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Dashboard Debug Test</h1>
    <div id="status">Loading...</div>
    <div id="output"></div>
    
    <script>
        console.log('Debug test starting...');
        
        // Check if Telegram WebApp is available
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            const webApp = Telegram.WebApp;
            webApp.ready();
            
            const initData = webApp.initDataUnsafe;
            const userData = initData?.user;
            
            document.getElementById('status').innerHTML = `
                <h2>Telegram Data:</h2>
                <p>User ID: ${userData?.id}</p>
                <p>Username: ${userData?.username}</p>
                <p>First Name: ${userData?.first_name}</p>
                <p>Init Data: ${webApp.initData ? 'Present' : 'Missing'}</p>
            `;
            
            // Test the API endpoint
            if (userData) {
                testAPI(userData, webApp.initData);
            }
        } else {
            document.getElementById('status').innerHTML = 'Telegram WebApp not available';
        }
        
        async function testAPI(userData, initData) {
            try {
                console.log('Testing API endpoint...');
                
                const response = await fetch(`/oauth-test-nocache/user-lookup?cache=${Date.now()}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache',
                        'X-Debug-Request': Date.now().toString()
                    },
                    body: JSON.stringify({
                        telegram_id: userData.id,
                        telegram_username: userData.username || userData.first_name,
                        telegram_auth_data: initData
                    })
                });
                
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('output').innerHTML = `
                    <h2>API Response:</h2>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('output').innerHTML = `
                    <h2>API Error:</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
