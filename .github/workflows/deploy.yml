name: Deploy to Supabase

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
    
    - name: Deploy Edge Functions
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      run: |
        # Deploy all functions
        supabase functions deploy telegram --project-ref $PROJECT_REF
        supabase functions deploy telegram-webhook --project-ref $PROJECT_REF
        supabase functions deploy telegram-poll --project-ref $PROJECT_REF
        supabase functions deploy oauth-oura --project-ref $PROJECT_REF
        supabase functions deploy oauth-strava --project-ref $PROJECT_REF
        supabase functions deploy data-sync-oura --project-ref $PROJECT_REF
        supabase functions deploy daily-briefings --project-ref $PROJECT_REF
        supabase functions deploy oauth-test --project-ref $PROJECT_REF
        supabase functions deploy test-db --project-ref $PROJECT_REF
        
    - name: Update Database Schema
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      run: |
        supabase db push --project-ref $PROJECT_REF
